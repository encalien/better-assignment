<h3>Our Doctors</h3>
@if (doctors$ | async; as doctors) {
<div class="doctor-list">
  @for (doctor of doctors; track doctor.id) {
  <div
    class="doctor-list-item"
    [class.active]="selectedDoctor?.id === doctor.id"
    (click)="handleSelectDoctor(doctor)"
  >
    {{ doctor.name }}
  </div>
  } @empty {
  <div class="doctor-list-item">There are no doctors.</div>
  }
</div>
}
